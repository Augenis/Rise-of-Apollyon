l_english:
 naval_equipment:0 "Ships"
 
 destroyer_1:0 "Hammerhead Class Corvette"
 destroyer_2:0 "Sphyrna Class Corvette"
 destroyer_3:0 "CR70 Corvette"
 destroyer_4:0 "CR90 Corvette"
 destroyer_1_desc:0 "The Hammerhead-class cruiser was a type of warship used by the Republic Navy during the Old Sith Wars, the Mandalorian Wars, and the New Sith Wars. One of the most successful warship designs in galactic history, the Hammerhead-class would still see use in sector defense forces millennia after its introduction."
 destroyer_2_desc:0 "The Sphyrna-class corvette was a model of corvette that saw wide use in the period leading up to, during the Clone Wars. Sphyrna-class corvettes were inspired by a starship design that dated back centuries "
 destroyer_3_desc:0 "The CR70 corvette was a predecessor of the CR90 corvette, produced by the Corellian Engineering Corporation."
 destroyer_4_desc:0 "CR90 corvettes, also known as Corellian corvettes or blockade runners, were consular vessels manufactured by the Corellian Engineering Corporation."

 light_cruiser_1:0 "CF10 Light Cruiser"
 light_cruiser_2:0 "CF40 Light Cruiser"
 light_cruiser_3:0 "CC700 Cruiser"
 light_cruiser_4:0 "CC870 Heavy Cruiser"
 light_cruiser_1_desc:0 "Maneuverable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
 light_cruiser_2_desc:0 "Post-war treaties put restrictions on cruisers, but well-armed light vessels can be developed while remaining within these limits."
 light_cruiser_3_desc:0 "Now skirting the limits of treaties, larger and more heavily armored cruisers can be built, still with light enough weaponry to be classified as light cruisers."
 light_cruiser_4_desc:0 "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."
 
 battle_cruiser_2:0 "Invincible-class Dreadnaught"
 battle_cruiser_2_desc:0 "The Invincible-class was a cylindrical-shaped, 2,011 meter long warship. The variant in use with various fleets were armed with six concussion missile tubes, twelve turbolaser cannons, thirty quad laser cannons and six tractor beam projectors."

 submarine_1:0 "Cloak Ship I"
 submarine_2:0 "Cloak Ship II"
 submarine_3:0 "Cloak Ship III"
 submarine_4:0 "Cloak Ship IV"
 submarine_1_desc:0 "Cloak Ships are stealthy vessels designed to take out undefended convoys. The early, unreliable models from the New Sith Wars pave the way for new methods of space combat."
 submarine_2_desc:0 "Better armed and more stable, new cloak ship designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."
 submarine_3_desc:0 "The role of the cloak ship in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range, and weaponry will be key to the necessary model."
 submarine_4_desc:0 "Increased cloaking capabilities and efficient layouts will be features of the modern stealth ships, taking advantage of field experience to select appropriate armaments and thrusters."
 ship_hull_submarine_1_desc:0 "Cloak Ships are stealthy vessels designed to take out undefended convoys. The early, unreliable models from the New Sith Wars pave the way for new methods of space combat."
 ship_hull_submarine_2_desc:0 "Better armed and more stable, new cloak ship designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."
 ship_hull_submarine_3_desc:0 "The role of the cloak ship in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range, and weaponry will be key to the necessary model."
 ship_hull_submarine_4_desc:0 "Increased cloaking capabilities and efficient layouts will be features of the modern stealth ships, taking advantage of field experience to select appropriate armaments and thrusters."
 ship_hull_light_1_desc:0 "To ensure the safety of convoys, the corvettes of the Great Peace must be repurposed and developed. Arming ships with more proton torpedoes will allow more opportunities to engage."
 ship_hull_light_2_desc:0 "Longer proton torpedo range and faster recharge speeds, along with new types of armaments such as anti-starfighter turrets, will allow our corvettes to remain efficient and versatile."
 ship_hull_light_3_desc:0 "To better face threats of different types, new corvettes must be outfitted with scanners and modern anti-starfighter and anti-stealth ship weaponry."
 ship_hull_light_4_desc:0 "The modern corvette must be fitted with a variety of different detection technologies, new cloak charge deployment systems and be built at a larger scale than their predecessors."
 heavy_cruiser_1:0 "Heavy Cruiser I"
 heavy_cruiser_2:0 "Heavy Cruiser II"
 heavy_cruiser_3:0 "Heavy Cruiser III"
 heavy_cruiser_4:0 "Heavy Cruiser IV"
 heavy_cruiser_1_desc:0 "The Ruusan Reformation was set up to prevent an arms race in cruisers, among other ships, but this seems inevitable. By keeping armor light, the weapons load can be increased."
 heavy_cruiser_2_desc:0 "Refitting lighter cruisers with heavier turbolasers remains efficient, although armor and shielding is still limited."
 heavy_cruiser_3_desc:0 "As the Ruusan Restrictions are increasingly ignored galaxywide, more balanced heavy cruiser designs with more priority on armor and shields can be built. Better anti-starfighter turrets allow these ships to cooperate in starfighter defense."
 heavy_cruiser_4_desc:0 "Upscaled, longer and heavier designs with rapid-fire turbolasers are features in these final stages of heavy cruiser development."
 ship_hull_cruiser_1_desc:0 "Although bound by the stipulations of the Ruusan Reformation, the cruiser is still the most flexible warship. This hull allows construction of a light cruiser for screening and scouting, or a heavy cruiser to support the battleline."
 ship_hull_cruiser_2_desc:0 "The next generation of cruisers features new thruster arrangements that improve survivability, as well as space for dedicated starfighter facilities."
 ship_hull_cruiser_3_desc:0 "As cruisers around the galaxy get more powerful and capable, new and larger hulls are needed to hold all the extra equipment needed."
 ship_hull_cruiser_4_desc:0 "Influenced by wartime experiences, the latest generation of cruisers have a rearranged hull to allow wider fields of fire for anti-starfighter armaments and new internal layouts to support the use of scanners."
 battle_cruiser_1:0 "Battlecruiser I"
 battle_cruiser_3:0 "Battlecruiser III"
 battle_cruiser_4:0 "Battlecruiser IV"
 battle_cruiser_1_desc:0 "The post-war battlecruiser arms race resulted in several heavily armed designs, sacrificing armor for speed compared to battleships."
 battleship_1:0 "Battleship I"
 battleship_2:0 "Battleship II"
 battleship_3:0 "Battleship III"
 battleship_4:0 "Battleship IV"
 battleship_5:0 "Battleship V"
 battleship_6:0 "Battleship VI"
 battleship_1_desc:0 "Considered by some to be the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armored vessels ever built."
 battleship_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs."
 battleship_3_desc:0 "Thicker armor, more reliable shield generators, stronger thrusters, a battery of powerful turbolasers and improved anti-starfighter capabilities can allow battleships to remain relevant, if correctly employed, in a galaxy where space combat is increasingly dominated by starfighter support."
 battleship_4_desc:0 "As the galaxy sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-starfighter turrets is greater than ever."
 ship_hull_heavy_1_desc:0 "Considered by some to be the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armored vessels ever built."
 ship_hull_heavy_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs."
 ship_hull_heavy_3_desc:0 "Thicker armor, more reliable shield generators, stronger thrusters, a battery of powerful turbolasers and improved anti-starfighter capabilities can allow battleships to remain relevant, if correctly employed, in a galaxy where space combat is increasingly dominated by starfighter support."
 ship_hull_heavy_4_desc:0 "As the galaxy sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-starfighter turrets is greater than ever."
 carrier_1:0 "Carrier I"
 carrier_2:0 "Carrier II"
 carrier_3:0 "Carrier III"
 carrier_4:0 "Carrier IV"
 carrier_5:0 "Carrier V"
 carrier_6:0 "Carrier VI"
 carrier_1_desc:0 "Many military theorists believe that starfighters are the future. Converting old capital ships and space liners to carry starfighters will be the first step towards utilizing these new doctrines."
 carrier_2_desc:0 "As work begins on the first carrier hull designs, we must ensure that these ships have the range and speed to keep up with the rest of our fleet."
 carrier_3_desc:0 "Improved construction methods and more specialized systems like starfighter lifts and ordinance elevators allow these carriers to transport more starfighters more efficiently."
 carrier_4_desc:0 "With the Ruusan Naval Restrictions now increasingly ignored, we can proceed to build carriers capable of transporting more starfighters than ever to secure air and space superiority."
 ship_hull_carrier_1_desc:0 "Many military theorists believe that starfighters are the future. Converting old capital ships and space liners to carry starfighters will be the first step towards utilizing these new doctrines."
 ship_hull_carrier_2_desc:0 "As work begins on the first carrier hull designs, we must ensure that these ships have the range and speed to keep up with the rest of our fleet."
 ship_hull_carrier_3_desc:0 "Improved construction methods and more specialized systems like starfighter lifts and ordinance elevators allow these carriers to transport more starfighters more efficiently."
 SH_battleship_1:0 "Super-Heavy Battleship I"
 SH_battleship_2:0 "Super-Heavy Battleship II"
 SH_battleship_1_desc:0 "The current state of the galaxy no longer has any room for abiding by naval treaties. Without these limitations, we can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
 SH_battleship_2_desc:0 "An improvement on our earlier super heavy design with stronger weapons and improved target acquisition computers."
 ship_hull_super_heavy_1_desc:0 "The current state of the galaxy no longer has any room for abiding by naval treaties. Without these limitations, we can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
 ship_hull_light_1:2 "Basic Corvette Hull"
 ship_hull_light_2:2 "Improved Corvette Hull"
 ship_hull_light_3:2 "Advanced Corvette Hull"
 ship_hull_light_4:2 "Modern Corvette Hull"
 ship_hull_cruiser:0 "Cruiser"
 ship_hull_cruiser_desc:0 "The workhorse of the fleet, cruisers take over a lot of important duties, from scouting and screening for light cruisers to supporting the battleline for heavy cruisers."
 ship_hull_cruiser_1:1 "Basic Cruiser Hull"
 ship_hull_cruiser_2:1 "Improved Cruiser Hull"
 ship_hull_cruiser_3:1 "Advanced Cruiser Hull"
 ship_hull_cruiser_4:1 "Modern Cruiser Hull"
 ship_hull_heavy:0 "Heavy Ship"
 ship_hull_heavy_desc:0 "The ultimate symbol of naval power, these massive, heavily armored behemoths still command respect in the darkness of space, even as some experts question their role in the age of fast, and agile cruisers and corvettes."
 ship_hull_heavy_1:1 "Basic Heavy Ship Hull"
 ship_hull_heavy_2:1 "Improved Heavy Ship Hull"
 ship_hull_heavy_3:1 "Advanced Heavy Ship Hull"
 ship_hull_heavy_4:1 "Modern Heavy Ship Hull"
 ship_hull_carrier:0 "Carrier"
 ship_hull_carrier_desc:0 "After years of experiments, the starfighter carrier has slowly matured into its own class of ship. Capable of supporting a growing number of ever more powerful starfighters, the carrier stands poised to become the last word in space power projection."
 ship_hull_carrier_0:1 "Basic Carrier Hull"
 ship_hull_carrier_conversion_bb:1 "Converted Battleship Hull"
 ship_hull_carrier_conversion_bb_desc:0 "After years of experiments, the starfighter carrier has slowly matured into its own class of ship. Capable of supporting a growing number of ever more powerful starfighters, the carrier stands poised to become the last word in space power projection."
 ship_hull_carrier_conversion_ca:1 "Converted Cruiser Hull"
 ship_hull_carrier_conversion_ca_desc:0 "After years of experiments, the starfighter carrier has slowly matured into its own class of ship. Capable of supporting a growing number of ever more powerful starfighters, the carrier stands poised to become the last word in space power projection."
 ship_hull_carrier_1:1 "Improved Carrier Hull"
 ship_hull_carrier_2:1 "Advanced Carrier Hull"
 ship_hull_carrier_3:1 "Modern Carrier Hull"
 ship_hull_submarine:0 "Cloak Ship"
 ship_hull_submarine_desc:0 "A far cry from the crude warships of the New Sith Wars, the modern cloak ship is more capable than ever before and can threaten even the biggest ship for a very moderate cost."
 ship_hull_submarine_1:1 "Basic Cloak Ship Hull"
 ship_hull_submarine_2:1 "Improved Cloak Ship Hull"
 ship_hull_submarine_3:1 "Advanced Cloak Ship Hull"
 ship_hull_submarine_4:1 "Modern Cloak Ship Hull"
 ship_hull_pre_dreadnought:0 "Pre-Dreadnought Hull"
 ship_hull_pre_dreadnought_desc:0 "A survivor of the time before even the dreadnought race that led to the New Sith Wars, the Pre-Dreadnought has only very limited combat value in this day and age."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "In an attempt to do the impossible, German engineers succeeded in mating almost-battleship-level armament with a cruiser hull. The result is a ship that outguns any other known cruiser, but which is also expensive, comparatively slow and relatively poorly armored."
 ship_hull_cruiser_coastal_defense_ship:1 "Orbital Defense Ship"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Too small for true deep space warfare, this relatively cheap vessel sacrifices range for heavy armament and armor."
 ship_hull_torpedo_cruiser:0 "Proton Torpedo Cruiser"
 ship_hull_torpedo_cruiser_desc:0 "Light cruisers equipped with a large number of proton torpedo launchers, at the cost of a smaller turbolaser battery and fewer anti-starfightercraft guns."
 ship_hull_super_heavy_1:0 "Super Heavy Battleship Hull"
 ship_hull_cruiser_submarine:0 "Cruiser Cloak Ship"
 ship_hull_cruiser_submarine_desc:0 "A larger cloak ship hull optimized for longer range. Can be equipped with additional power cells for even more range, or a small scout starfighter."
 

























