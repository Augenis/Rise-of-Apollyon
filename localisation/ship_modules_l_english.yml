 ### EQUIPMENT MODULES ###
 ship_light_battery_1:0 "Light Turbolaser"
 ship_light_battery_1_short:0 "Light Turbolaser Battery I"
 ship_light_battery_1_desc:0 "A relatively small turbolaser for use on destroyers and smaller ships."
 ship_light_battery_2:0 "Powered Light Turbolaser"
 ship_light_battery_2_short:0 "Light Turbolaser Battery II"
 ship_light_battery_2_desc:0 "A small turbolaser with a powered gun station to allow the turbolaser to get on target quickly."
 ship_light_battery_3:0 "Shielded Light Turbolaser"
 ship_light_battery_3_short:0 "Light Turbolaser Battery III"
 ship_light_battery_3_desc:0 "A small turbolaser with increased shields to protect the weapon."
 ship_light_battery_4:0 "Dual Mounted Light Turbolaser"
 ship_light_battery_4_short:0 "Light Turbolaser Battery IV"
 ship_light_battery_4_desc:0 "A pair of small turbolasers in a powered, shielded gun station."
 dp_light_battery:0 "Single Dual-Purpose Turbolaser Battery"
 dp_light_battery_short:0 "Dual-Purpose Turbolaser Battery"
 dp_light_battery_desc:0 "A small turbolaser in a special gun station, allowing it to engage small starfighters as well as large warships."
 ship_heavy_battery_1:0 "Heavy Turbolaser"
 ship_heavy_battery_1_short:0 "Heavy Turbolaser Battery I"
 ship_heavy_battery_1_desc:0 "A large, yet outdated turbolaser."
 ship_heavy_battery_2:0 "Powered Heavy Turbolaser"
 ship_heavy_battery_2_short:0 "Heavy Turbolaser Battery II"
 ship_heavy_battery_2_desc:1 "A set of large turbolasers in a lightly shielded gun station. A redesign of the power source allows for an increase in fire rate."
 ship_heavy_battery_3:0 "Shielded Heavy Turbolaser"
 ship_heavy_battery_3_short:0 "Heavy Turbolaser Battery III"
 ship_heavy_battery_3_desc:0 "A heavily shielded gun station for heavy turbolasers, incorporating a number of new shielding, armor, and power source technologies to increase protection and rate of fire."
 ship_heavy_battery_4:0 "Dual Mounted Heavy Turbolaser"
 ship_heavy_battery_4_short:0 "Heavy Turbolaser Battery IV"
 ship_heavy_battery_4_desc:0 "The ultimate evolution of heavy firepower, this heavily shielded gun station allows for a rapid rate of fire, and better shield penetration."
 ship_super_heavy_battery_1:0 "Super-Heavy Turbolaser Battery"
 ship_super_heavy_battery_1_short:0 "Super-Heavy Turbolaser Battery"
 ship_super_heavy_battery_1_desc:0 "The biggest turbolaser ever mounted on a ship, these massive guns were designed to penetrate any feasible shield at any power level."
 ship_light_medium_battery_1:0 "Cruiser Turbolaser Battery"
 ship_light_medium_battery_1_short:0 "L. Cruiser Turbolaser Battery I"
 ship_light_medium_battery_1_desc:0 "A compromise between rate of fire and energy consumption, this gun is intended for the use in light cruisers to defeat smaller warships."
 ship_light_medium_battery_2:0 "Powered Cruiser Turbolaser Battery"
 ship_light_medium_battery_2_short:0 "L. Cruiser Turbolaser Battery II"
 ship_light_medium_battery_2_desc:0 "This gun represent a logical evolution from previous models, and is intended to allow light cruisers to have a comfortable advantage in firepower over destroyers and older cruisers."
 ship_light_medium_battery_3:0 "Shielded Cruiser Turbolaser Battery"
 ship_light_medium_battery_3_short:0 "L. Cruiser Turbolaser Battery III"
 ship_light_medium_battery_3_desc:0 "Incorporating a number of new technologies, this lightly armored gun station further increases the gap between the main batteries of destroyers and light cruisers."
 ship_light_medium_battery_4:0 "Autoloading Light Cruiser Turbolaser Battery"
 ship_light_medium_battery_4_short:0 "L. Cruiser Turbolaser Battery IV"
 ship_light_medium_battery_4_desc:0 "Designed from the ground up for a high rate of fire, this gun station was created to allow light cruisers to disable even bigger enemies through a multitude of hits."
 ship_medium_battery_1:0 "Heavy Cruiser Turbolaser Battery"
 ship_medium_battery_1_short:0 "H. Cruiser Battery I"
 ship_medium_battery_1_desc:0 "While unable to do significant damage to battleships, this medium gun allows a heavy cruiser to confidently engage lighter ships and other cruisers."
 ship_medium_battery_2:0 "Powered Heavy Cruiser Turbolaser Battery"
 ship_medium_battery_2_short:0 "H. Cruiser Battery II"
 ship_medium_battery_2_desc:0 "An evolution of an earlier design, this gun was made to keep pace with the increases in shielding and the longer ranges at which space battles are fought."
 ship_medium_battery_3:0 "Shielded Heavy Turbolaser Battery"
 ship_medium_battery_3_short:0 "H. Cruiser Battery III"
 ship_medium_battery_3_desc:0 "While not the biggest gun one can feasibly mount on a cruiser, this turbolaser strikes the best balance between weight of armament and fire power and can reliably defeat cruiser-armor."
 ship_medium_battery_4:0 "Dual Mounted Heavy Turbolaser Battery"
 ship_medium_battery_4_short:0 "H. Cruiser Battery IV"
 ship_medium_battery_4_desc:0 "With energy restricted by existing generator and battery technology, and with an eye to retrofit older ships, this new gun features an advanced auto-loading system to drastically improve the rate of fire."
 ship_secondaries_1:0 "Secondary Turbolaser Battery"
 ship_secondaries_1_short:0 "Secondary Turbolaser Battery I"
 ship_secondaries_1_desc:0 "Mounted on the ship's side, this light turbolaser gives larger ships some measure of defense against smaller ships."
 ship_secondaries_2:0 "Powered Turbolaser Battery"
 ship_secondaries_2_short:0 "Secondary Turbolaser Battery II"
 ship_secondaries_2_desc:0 "A small turreted mount for rapid-fire turbolasers, designed to defend capital ships against destroyers."
 dp_ship_secondaries:0 "Dual-Purpose Secondary Turbolaser Battery"
 dp_ship_secondaries_short:0 "Dual-Purpose Secondary Turbolaser Battery"
 dp_ship_secondaries_desc:0 "By combining the duties of the heavy anti-starfighter gun and the Secondary Turbolaser Battery, this mount drastically boosts the anti-starfighter capabilities of a ship while also providing some measure of defense against smaller warships."
 ship_fire_control_system_0:0 "Central Rangefinding"
 ship_fire_control_system_0_short:0 "Targetting Computer 0"
 ship_fire_control_system_0_desc:0 "A central station determines the bearing to the target and transmits that information to the turbolaser batteries."
 ship_fire_control_system_1:0 "Fire Director"
 ship_fire_control_system_1_short:0 "Targetting Computer I"
 ship_fire_control_system_1_desc:0 "A central director station fires all guns simultaneously at the command of the gunnery officer."
 ship_fire_control_system_2:0 "Target Lock Computer"
 ship_fire_control_system_2_short:0 "Targetting Computer II"
 ship_fire_control_system_2_desc:0 "A computer in the ship continuously updates range and bearing to target from information fed to it by scanners and other sensors."
 ship_fire_control_system_3:0 "Advanced Targetting Computer"
 ship_fire_control_system_3_short:0 "Targetting Computer III"
 ship_fire_control_system_3_desc:0 "A more complex targetting computer considers a large variety of factors when calculating the targetting solutions to engage the enemy."
 ship_torpedo_1:0 "Proton Torpedo Launcher"
 ship_torpedo_1_short:0 "Proton Torpedo Launcher I"
 ship_torpedo_1_desc:0 "A set of mid-sized proton torpedoes that can be mounted on warships."
 ship_torpedo_2:0 "4x Proton Torpedo Launcher"
 ship_torpedo_2_short:0 "Proton Torpedo Launcher II"
 ship_torpedo_2_desc:0 "By mounting another proton torpedo launcher on the mount, a ship can fire a larger spread with higher chance to hit."
 ship_torpedo_3:0 "3x Heavy Proton Torpedo Launcher"
 ship_torpedo_3_short:0 "Proton Torpedo Launcher III"
 ship_torpedo_3_desc:0 "Larger proton torpedoes will pack a larger punch, doing significantly more damage to the target. This requires the mount to have fewer launchers, however."
 ship_torpedo_4:0 "4x Heavy Proton Torpedo Launcher"
 ship_torpedo_4_short:0 "Proton Torpedo Launcher IV"
 ship_torpedo_4_desc:0 "Having solved the energy issues of launching large proton torpedoes from warships, this advanced model can also be rapidly reloaded for another salvo."
 ship_torpedo_sub_1:0 "4x Basic Proton Torpedo Launcher"
 ship_torpedo_sub_1_short:0 "Proton Torpedo Launcher I"
 ship_torpedo_sub_1_desc:0 "A basic set of proton torpedo launchers that can be reloaded from inside the stealth ship."
 ship_torpedo_sub_2:0 "6x Basic Proton Torpedo Launcher"
 ship_torpedo_sub_2_short:0 "Proton Torpedo Launcher II"
 ship_torpedo_sub_2_desc:0 "A larger proton torpedo launcher allows more proton torpedoes to be launched in a salvo."
 ship_torpedo_sub_3:0 "4x Heavy Proton Torpedo Launcher"
 ship_torpedo_sub_3_short:0 "Proton Torpedo Launcher III"
 ship_torpedo_sub_3_desc:0 "A set of larger proton torpedo launchers allows stealth ships to launch bigger proton torpedoes."
 ship_torpedo_sub_4:0 "6x Heavy Proton Torpedo Launcher"
 ship_torpedo_sub_4_short:0 "Proton Torpedo Launcher IV"
 ship_torpedo_sub_4_desc:0 "The addition of an electric loading ram allows proton torpedo launchers to be reloaded quickly to fire another salvo."
 ship_anti_air_1:0 "Basic Point Defense Turret"
 ship_anti_air_1_short:0 "Point Defense Turret I"
 ship_anti_air_1_desc:0 "A set of heavy laser cannons provide a small amount of close-in defence against starfighters."
 ship_anti_air_2:0 "Light Point Defense Turret"
 ship_anti_air_2_short:0 "Point Defense Turret II"
 ship_anti_air_2_desc:0 "A small automatic turret fires a significantly larger shot, killing an attacking starfighter in a few hits."
 ship_anti_air_3:0 "Heavy Point Defense Turret"
 ship_anti_air_3_short:0 "Point Defense Turret III"
 ship_anti_air_3_desc:0 "Previous guns have proven too light to reliably kill an attacking starfighter before they can release their ordinance. A more powerful laser requires a bigger power source, but has a significantly higher chance of destroying the target when they actually hit."
 ship_anti_air_4:0 "Advanced Point Defense Turret"
 ship_anti_air_4_short:0 "Point Defense Turret IV"
 ship_anti_air_4_desc:0 "The latest model of anti-starfighter turret features an autonomously guided station to be able to track fast-flying targets, and an advanced director system to coordinate the fire of several point defense turrets against a single target."
 ship_mine_layer_1:0 "Minelaying Rails"
 ship_mine_layer_1_desc:0 "Modifications for a  warship to carry and deploy naval mines."
 ship_mine_sweeper_1:0 "Minesweeping Gear"
 ship_mine_sweeper_1_desc:0 "Gear to deploy the various sweeping equipments."
 ship_mine_layer_sub:0 "Minelaying Tubes"
 ship_mine_layer_sub_desc:0 "Modifications to the hull of a stealth ship, allowing it to deploy a number of mines."
 ship_depth_charge_1:0 "Charge Rails"
 ship_depth_charge_1_short:0 "Cloak Charge I"
 ship_depth_charge_1_desc:0 "A simple set of rails allows cloak charges to be launched off the the ship when the ship positions itself near it's stealthy target."
 ship_depth_charge_2:0 "Charge Thrower"
 ship_depth_charge_2_short:0 "Cloak Charge II"
 ship_depth_charge_2_desc:0 "Using a small explosive charge, this device throws a cloak charge into space, allowing a single ship to drop a salvo of cloak charges across a larger area."
 ship_depth_charge_3:0 "Anti-Cloak Ship Launcher"
 ship_depth_charge_3_short:0 "Cloak Charge III"
 ship_depth_charge_3_desc:0 "A projector for a smaller cloak charge with a contact fuze, allowing the ship to engage a target without losing stealth detection."
 ship_depth_charge_4:0 "Guided Anti-Stealth Ship Launcher"
 ship_depth_charge_4_short:0 "Cloak Charge IV"
 ship_depth_charge_4_desc:0 "An evolution of the previous model, this launcher can fire a significantly more powerful cloak charge that will guide itself to a stealthy target."
 ship_sub_snorkel_1:0 "Basic Recharger"
 ship_sub_snorkel_1_desc:0 "A device that allows the stealth ship to run its main thrusters while cloaked, enabling it to recharge its batteries without exposing itself to attack by disabling the cloaking device."
 ship_sub_snorkel_2:0 "Improved Recharger"
 ship_sub_snorkel_2_desc:0 "Improvements to the design of the recharger reduce the problems when using the main thrusters while reducing the probability of the ship being detected by stealth detection systems."
 ship_airplane_launcher_1:0 "Starfighter Dock"
 ship_airplane_launcher_1_desc:0 "A simple starfighter dock carries a small scout starfighter."
 ship_airplane_launcher_2:0 "Improved Starfighter Launch Dock"
 ship_airplane_launcher_2_desc:0 "An improved launch dock that allows the ship to launch a larger scout starfighter with greater range and speed."
 ship_deck_space:0 "Hangar Space"
 ship_deck_space_desc:0 "A large open area inside the ship that allows the servicing and arming of starfighters. Adding further hangar space to a ship dramatically drives up cost."
 ship_sonar_1:0 "Basic Stealth Detection"
 ship_sonar_1_desc:0 "A simple set of basic stealth detection scanners to track a cloaked target."
 ship_sonar_2:0 "Advanced Stealth Detection"
 ship_sonar_2_desc:0 "An active stealth detection system that will autonomously search for cloaked vessels."
 ship_radar_1:0 "Basic Retenna Dish"
 ship_radar_1_short:0 "Retenna Dish I"
 ship_radar_1_desc:0 "A simple retenna dish allows the detection of warships at long ranges."
 ship_radar_2:0 "Improved Retenna Dish"
 ship_radar_2_short:0 "Retenna Dish II"
 ship_radar_2_desc:0 "An improved Retenna Dish set that can accurately measure the range and bearing of even a small ship at long range."
 ship_radar_3:0 "Advanced Retenna Dish"
 ship_radar_3_short:0 "Retenna Dish III"
 ship_radar_3_desc:0 "Equipped with an advanced power source, this Retenna Dish set allows not only the detection of very small targets but even detecting friendly, and enemy lasers and proton torpedoes. This allows for true beyond visual range fire against targets at long range."
 ship_radar_4:0 "Integrated Fire Control Retenna Dish"
 ship_radar_4_short:0 "Retenna Dish IV"
 ship_radar_4_desc:0 "This Retenna Dish set is fully integrated into the ships gunnery control and allows highly accurate gunfire control."
 ship_extra_fuel_tank:0 "Extra Fuel Tanks"
 ship_extra_fuel_tank_desc:0 "Extended fuel storage allows greater operational range."
 light_ship_engine_1:0 "Basic Light Thruster"
 light_ship_engine_1_short:0 "Light Thruster I"
 light_ship_engine_1_desc:0 "A small set of thrusters can move a small ship at great speed or power a larger ship at slower speeds."
 light_ship_engine_2:0 "Improved Light Thruster"
 light_ship_engine_2_short:0 "Light Thruster II"
 light_ship_engine_2_desc:0 "Using high-pressure systems, the same weight and space of material can produce a higher output."
 light_ship_engine_3:0 "Advanced Light Thruster"
 light_ship_engine_3_short:0 "Light Thruster III"
 light_ship_engine_3_desc:0 "New developments in materials allow for greater power output from the thrusters."
 light_ship_engine_4:0 "Modern Light Thruster"
 light_ship_engine_4_short:0 "Light Thruster IV"
 light_ship_engine_4_desc:0 "Improved thruster layouts and fuels allow higher efficiency for the same amount of weight."
 sub_ship_engine_1:0 "Basic Cloak Ship Thruster"
 sub_ship_engine_1_short:0 "Cloak Ship Thruster I"
 sub_ship_engine_1_desc:0 "A combination of thrusters allow a stealth ship to operate under a cloak at a reasonable speed."
 sub_ship_engine_2:0 "Improved Cloak Ship Thruster"
 sub_ship_engine_2_short:0 "Cloak Ship Thruster II"
 sub_ship_engine_2_desc:0 "A more powerful thruster gives the stealth ship the ability to sprint into position when it's scanners detect a target."
 sub_ship_engine_3:0 "Advanced Cloak Ship Thruster"
 sub_ship_engine_3_short:0 "Cloak Ship Thruster III"
 sub_ship_engine_3_desc:0 "New materials and production methods allow for the creation of thrusters that can run longer at full power."
 sub_ship_engine_4:0 "Modern Cloak Ship Thruster"
 sub_ship_engine_4_short:0 "Cloak Ship Thruster IV"
 sub_ship_engine_4_desc:1 "Advanced engines with turboboost are able to run much faster for a brief period, either to chase targets or to recharge the power cells quicker."
 cruiser_ship_engine_1:0 "Basic Cruiser Thruster"
 cruiser_ship_engine_1_short:0 "Cruiser Thruster I"
 cruiser_ship_engine_1_desc:0 "A basic set of thrusters."
 cruiser_ship_engine_2:0 "Improved Cruiser Thruster"
 cruiser_ship_engine_2_short:0 "Cruiser Thruster II"
 cruiser_ship_engine_2_desc:0 "A dramatically more efficient thruster, allowing the extra weight to be used for additional power."
 cruiser_ship_engine_3:0 "Advanced Cruiser Thruster"
 cruiser_ship_engine_3_short:0 "Cruiser Thruster III"
 cruiser_ship_engine_3_desc:0 "Improved thruster arrangements give more power."
 cruiser_ship_engine_4:0 "Modern Cruiser Thruster"
 cruiser_ship_engine_4_short:0 "Cruiser Thruster IV"
 cruiser_ship_engine_4_desc:0 "Advanced materials make this thruster able to run much longer at high load."
 heavy_ship_engine_1:0 "Basic Heavy Thruster"
 heavy_ship_engine_1_short:0 "Heavy Thruster I"
 heavy_ship_engine_1_desc:0 "Intended to free up weight for guns and armor, this thruster was never designed to give particularly high speed."
 heavy_ship_engine_2:0 "Improved Heavy Thruster"
 heavy_ship_engine_2_short:0 "Heavy Thruster II"
 heavy_ship_engine_2_desc:0 "Dramatically more powerful than previous designs, this thruster is intended to give a heavy ship a comfortable speed margin over older models."
 heavy_ship_engine_3:0 "Advanced Heavy Thruster"
 heavy_ship_engine_3_short:0 "Heavy Thruster III"
 heavy_ship_engine_3_desc:0 "As guns and shielding grow in weight, this thruster was designed to allow for higher speeds to chase down fleeing enemies or keep the range open against superior enemies."
 heavy_ship_engine_4:0 "Modern Heavy Thruster"
 heavy_ship_engine_4_short:0 "Heavy Thruster IV"
 heavy_ship_engine_4_desc:0 "Designed with new materials and improved design, this powerplant is intended to allow a modern warship to keep up with faster cruisers and destroyers."
 ship_armor_bb_1:0 "Basic Heavy Shields"
 ship_armor_bb_1_short:0 "Heavy Shield Generator I"
 ship_armor_bb_1_desc:0 "Designed to protect a ship against guns of its own caliber, this shielding scheme ensures that every part of the ship is well-protected according to its usefulness."
 ship_armor_bc_1:0 "Basic Heavy Shields"
 ship_armor_bc_1_short:0 "Battlecruiser Shielding I"
 ship_armor_bc_1_desc:0 "Designed to protect the ship against smaller guns, this shielding scheme weighs far less to allow for higher speed."
 ship_armor_bb_2:0 "Improved Heavy Shields"
 ship_armor_bb_2_short:0 "Heavy Shield Generator II"
 ship_armor_bb_2_desc:0 "This shielding scheme is designed to protect a ship of the line against turbolasers of its own caliber."
 ship_armor_bc_2:0 "Improved Heavy Shields"
 ship_armor_bc_2_short:0 "Battlecruiser Shield Generator II"
 ship_armor_bc_2_desc:0 "A compromise between speed and protection, this shielding scheme is designed to defend a ship against the turbolasers of cruisers and destroyers."
 ship_armor_bb_3:0 "Advanced Heavy Shields"
 ship_armor_bb_3_short:0 "Heavy Shield Generator III"
 ship_armor_bb_3_desc:0 "A radical departure from previous shielding schemes, this design of shield generator creates a heavily-shielded fortress at the center of the ship but sacrifices protection for other parts of the ship. It is intended to defend a ship against turbolasers of its own caliber."
 ship_armor_bc_3:0 "Advanced Heavy Shield Generator"
 ship_armor_bc_3_short:0 "Battlecruiser Shield Generator III"
 ship_armor_bc_3_desc:0 "Designed with an eye towards weight limitations, this shielding scheme attempts to maximize protection for the vital parts of a ship by leaving other areas exposed. This scheme is not supposed to stand up to battleship-grade weaponry for long."
 ship_armor_shbb:0 "Super Heavy Shield Generator"
 ship_armor_shbb_short:0 "Super-Heavy Shield Generator"
 ship_armor_shbb_desc:0 "The last word in shield generator design, this shielding scheme is intended to defeat all known main weapons, allowing a ship so equipped to engage and sink any other battleship in the galaxy today."
 ship_armor_cruiser_1:0 "Cruiser Shield Generator"
 ship_armor_cruiser_1_short:0 "Cruiser Shield Generator I"
 ship_armor_cruiser_1_desc:0 "A shielding scheme intended to give a cruiser a slight edge when fighting against destroyers and other lightly-armed ships."
 ship_armor_cruiser_2:0 "Improved Cruiser Shield Generator"
 ship_armor_cruiser_2_short:0 "Cruiser Shield Generator II"
 ship_armor_cruiser_2_desc:0 "A heavier shield generator intended to allow a cruiser to engage older light cruisers and smaller ships with a good deal of protection."
 ship_armor_cruiser_3:0 "Advanced Cruiser Shield Generator"
 ship_armor_cruiser_3_short:0 "Cruiser Shield Generator III"
 ship_armor_cruiser_3_desc:0 "Copying methods used for shielding battleships, this shield generator is designed to keep pace with developments in armaments around the galaxy."
 ship_armor_cruiser_4:0 "Modern Cruiser Shield Generator"
 ship_armor_cruiser_4_short:0 "Cruiser Shield Generator IV"
 ship_armor_cruiser_4_desc:0 "This shielding scheme attempts to maximize protection over the areas absolutely needed to keep a ship in space and in the fight, at the cost of all other areas."
 ship_armor_carrier_deck:0 "Armored Hangar Doors"
 ship_armor_carrier_deck_short:0 "Armored Hangar Doors"
 ship_armor_carrier_deck_desc:0 "Heavy controllable armored doors protect the hangar spaces against hits by enemy attacks at the cost of less working space."
 SHIP_DESIGNER_MODULE_SELECTION:0 "Select Module"